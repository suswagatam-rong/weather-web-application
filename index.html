<!doctype html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<title>Weather Application</title>
	<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet"
		  integrity = "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		  crossorigin = "anonymous">
	<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link rel = "stylesheet" href = "css/styles.css">
</head>
<body>
<nav class = "navbar bg-body-tertiary">
	<div class = "container-fluid">
		<a class = "navbar-brand fs-2" href = "#">
			<img src = "https://img.icons8.com/ios_filled/50/air-element.png" alt = "air-element" width = "40"
				 height = "40" class = "d-inline-block align-bottom">
			Weather Application
		</a>
	</div>
</nav>
<div class = "container">
	<div class = "weather-header">
		<form class = "weather-search">
			<input type = "text" placeholder = "Search your city" class = "weather-search-form">
			<i class = "fa-solid fa-magnifying-glass"></i>
		</form>
		<div class = "weather-units">
			<span class = "weather-unit-celsius">&#176C</span>
			<span class = "weather-unit-fahrenheit">&#176F</span>
		</div>
	</div>
	<div class = "weather-body">
		<h1 class = "weather-city"></h1>
		<div class = "weather-datetime"></div>
		<div class = "weather-forecast"></div>
		<div class = "weather-icon"></div>
		<p class = "weather-temperature"></p>
		<div class = "weather-minmax">
			<p>Min: 12&#176</p>
			<p>Max: 16&#176</p>
		</div>
	</div>
	<div class = "weather-info">
		<div class = "weather-card">
			<i class = "fa-solid fa-temperature-full"></i>
			<div>
				<p>Feels like</p>
				<p class = "weather-feels-like">18&#176</p>
			</div>
		</div>
		<div class = "weather-card">
			<i class = "fa-solid fa-droplet"></i>
			<div>
				<p>Humidity</p>
				<p class = "weather-humidity">18&#176</p>
			</div>
		</div>
		<div class = "weather-card">
			<i class = "fa-solid fa-wind"></i>
			<div>
				<p>Wind</p>
				<p class = "weather-wind">18&#176</p>
			</div>
		</div>
		<div class = "weather-card">
			<i class = "fa-solid fa-gauge-high"></i>
			<div>
				<p>Pressure</p>
				<p class = "weather-pressure">18&#176</p>
			</div>
		</div>
	</div>
</div>

<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin = "anonymous"></script>
<script src = "js/script.js"></script>
</body>
</html>

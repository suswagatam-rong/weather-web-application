<!doctype html>
<html lang = "en">

<head>
	<meta charset = "utf-8"> <!-- Character encoding for the document -->
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
							 <!-- Ensures proper rendering and touch zooming -->
	<title>Weather Application</title> <!-- Title of the webpage -->
							 
							 <!-- FontAwesome CSS for icons -->
	<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
							 
							 <!-- Custom CSS file for styling -->
	<link rel = "stylesheet" href = "css/styles.css">
</head>

<body>
<!-- Navigation bar -->
<nav class = "navbar">
	<div class = "container-fluid">
		<!-- Brand logo and title -->
		<a class = "navbar-brand" href = "#">
			<img src = "https://img.icons8.com/ios7/50/apple-weather.png" alt = "air-apple" width = "40" height = "40"
				 class = "brand-logo">
			Weather Application
		</a>
		<!-- Navigation links -->
		<ul class = "nav-links">
			<li><a href = "">About Me</a></li>
			<li><a href = "">GitHub</a></li>
			<li><a href = "">LinkedIn</a></li>
		</ul>
	</div>
</nav>

<!-- Main container for weather information -->
<div class = "container">
	<!-- Header section with search form and unit toggles -->
	<div class = "weather-header">
		<!-- Search form for city input -->
		<form class = "weather-search">
			<input type = "text" placeholder = "Search your city" class = "weather-search-form">
			<!-- Search icon -->
			<i class = "fa-solid fa-magnifying-glass"></i>
		</form>
		<!-- Unit toggles for Celsius and Fahrenheit -->
		<div class = "weather-units">
			<span class = "weather-unit-celsius">&#176C</span>
			<span class = "weather-unit-fahrenheit">&#176F</span>
		</div>
	</div>
	
	<!-- Body section with weather details -->
	<div class = "weather-body">
		<!-- City name -->
		<h1 class = "weather-city"></h1>
		<!-- Date and time of the last update -->
		<div class = "weather-datetime">
			<p>Last updated on: </p><span></span>
		</div>
		<!-- Weather forecast description -->
		<div class = "weather-forecast"></div>
		<!-- Weather icon -->
		<div class = "weather-icon"></div>
		<!-- Current temperature -->
		<p class = "weather-temperature"></p>
		<!-- Minimum and maximum temperature -->
		<div class = "weather-minmax">
			<p>Min: 12&#176</p>
			<p>Max: 16&#176</p>
		</div>
	</div>
	
	<!-- Additional weather information -->
	<div class = "weather-info">
		<!-- Weather card for 'Feels like' temperature -->
		<div class = "weather-card">
			<i class = "fa-solid fa-temperature-full"></i>
			<div>
				<p>Feels like</p>
				<p class = "weather-feels-like">18&#176</p>
			</div>
		</div>
		<!-- Weather card for humidity -->
		<div class = "weather-card">
			<i class = "fa-solid fa-droplet"></i>
			<div>
				<p>Humidity</p>
				<p class = "weather-humidity">18&#176</p>
			</div>
		</div>
		<!-- Weather card for wind speed -->
		<div class = "weather-card">
			<i class = "fa-solid fa-wind"></i>
			<div>
				<p>Wind</p>
				<p class = "weather-wind">18&#176</p>
			</div>
		</div>
		<!-- Weather card for atmospheric pressure -->
		<div class = "weather-card">
			<i class = "fa-solid fa-gauge-high"></i>
			<div>
				<p>Pressure</p>
				<p class = "weather-pressure">18&#176</p>
			</div>
		</div>
	</div>
</div>

<!-- JavaScript file for functionality -->
<script src = "js/script.js"></script>
</body>

</html>
